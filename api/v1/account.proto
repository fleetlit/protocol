syntax = "proto3";

package api.v1;

option go_package = "github.com/fleetland/fleetland/pkg/genproto/api/v1;apipb";

import "api/shared/error.proto";
import "api/shared/user.proto";
import "buf/validate/validate.proto";


message AuthorizePasswordRequest {
  string username = 1;
  string email = 2[(buf.validate.field).string.email = true];
  string phone = 3;
  string password = 4;
}


message TokenResponse {
  api.shared.APIError error = 1;

  string token = 3;
  int64 expires_at = 4;
  string refresh_token = 5;
  int64 refresh_token_expires_at = 6;
  api.shared.User user_info = 7;
}



message RefreshTokenRequest {
  string refresh_token = 1;
}

message SignUpRequest {
  string username = 1;
  string email = 2;
  string phone = 3;
  string password = 4;
  map<string, string> data = 5;
}

message SignUpResponse {
  api.shared.APIError error = 1;
  api.shared.User user_info = 3;
}