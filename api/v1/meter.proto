syntax = "proto3";

package api.v1;

option go_package = "github.com/fleetlit/fleetlit/pkg/genproto/api/v1;apipb";

import "api/shared/error.proto";

message MeterCollectRequest {
  int64 user_id = 1;
  string team_id = 2;
  string project_id = 3;
  int64 usage = 4;
  string app_id = 5;
  map<string, string> metadata = 6;
}

message MeterCollectResponse {
  api.shared.APIError error = 1;
}