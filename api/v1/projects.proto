syntax = "proto3";

package api.v1;

option go_package = "github.com/fleetland/fleetland/pkg/genproto/api/v1;apipb";

import "api/shared/error.proto";


message ListProjectsRequest {
  string team_id = 1;
  string app_id = 2;
}



message ListProjectsResponse {
  api.shared.APIError error = 1;
  repeated Project projects = 2;
}

message Project {
  string id = 1;
  string name = 2;
  string display_name = 3;
  string icon = 4;
  int64 owner_id = 5;
  string owner_name = 6;
  string team_id = 7;
  string team_name = 8;
  string team_display_name = 9;
  string app_id = 10;
  int64 created_at_ms = 11;
  string created_by = 12;
  int64 updated_at_ms = 13;
  string updated_by = 14;
  string description = 15;
}

message CreateProjectRequest {
  string name = 1;
  string display_name = 2;
  string icon = 3;
  string team_id = 4;
  string app_id = 5;
  string description = 6;
}

message CreateProjectResponse {
  api.shared.APIError error = 1;
  string new_project_id = 2;
}