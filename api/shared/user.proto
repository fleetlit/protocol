syntax = "proto3";

package api.shared;

option go_package = "github.com/fleetland/fleetland/pkg/genproto/api/shared;sharedpb";

import "google/protobuf/any.proto";

message User {
  uint64 id = 1;
  string username = 2;
  string display_name = 3;
  string avatar_url = 4;
  string phone = 5;
  string email = 6;
  int32 gender = 7;
  int32 status = 8;
  uint64 created_by = 9;
  int64 created_at_ms = 10;
  uint64 updated_by = 11;
  int64 updated_at_ms = 12;
  int64 banned_until_ms = 13;
  int64 last_sign_in_at_ms = 14;
  bool is_super_admin = 15;
  api.shared.UserMetadata user_metadata = 21;
  api.shared.AppMetadata app_metadata = 22;
}

message UserMetadata {
  string bio = 1;
  repeated string urls = 2;
  string language = 3;
}

message AppMetadata {

}
