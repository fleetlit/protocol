syntax = "proto3";

package api.admin.v1;

option go_package = "github.com/fleetlit/fleetlit/pkg/genproto/api/admin/v1;adminpb";

import "api/shared/error.proto";
import "api/shared/user.proto";

message GetUserListRequest {
  string user_id = 1;
  string search = 2;
}

message GetUserListResponse {
  api.shared.APIError error = 1;
  repeated api.shared.User users = 2;
  int64 total = 3;
}

message GetUserRequest {
  uint64 id = 1;
}

message GetUserResponse {
  api.shared.APIError error = 1;
  api.shared.User user = 2;
}

message CreateUserRequest {
  string username = 2;
  string display_name = 3;
  string avatar_url = 4;
  string phone = 5;
  string email = 6;
  int32 gender = 7;
  int32 status = 8;
  bool is_super_admin = 9;
  string password = 10;
}

message CreateUserResponse {
  api.shared.APIError error = 1;
  api.shared.User user = 2;
}

message UpdateUserRequest {
  uint64 id = 1;
  optional string display_name = 2;
  optional string avatar_url = 3;
  optional string phone = 4;
  optional string email = 5;
  optional int32 gender = 6;
  optional int32 status = 7;
  optional bool is_super_admin = 8;
  optional string password = 9;
}

message UpdateUserResponse {
  api.shared.APIError error = 1;
  api.shared.User user = 2;
}

message DeleteUserRequest {
  repeated uint64 ids = 1;
}

message DeleteUserResponse {
  api.shared.APIError error = 1;
  repeated uint64 ids = 2;
}