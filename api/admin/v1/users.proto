syntax = "proto3";

package api.admin.v1;

option go_package = "github.com/fleetland/fleetland/pkg/genproto/api/admin/v1;adminpb";

import "api/shared/error.proto";
import "api/shared/user.proto";

message GetUserListRequest {
  string user_id = 1;
  string search = 2;
}

message GetUserListResponse {
  api.shared.APIError error = 1;
  repeated api.shared.User users = 2;
}


message CreateUserRequest {
  string username = 2;
  string display_name = 3;
  string avatar_url = 4;
  string phone = 5;
  string email = 6;
  int32 gender = 7;
  int32 status = 8;
  bool is_super_admin = 9;
  string password = 10;
}

message CreateUserResponse {
  api.shared.APIError error = 1;
  api.shared.User user = 2;
}