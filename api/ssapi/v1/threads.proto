syntax = "proto3";

package api.ssapi.v1;

option go_package = "github.com/fleetland/fleetland/pkg/genproto/api/ssapi/v1;ssapipb";

import "api/shared/error.proto";

message AddMessageRequest {
  string thread_id = 1;
  string role = 2;
  string content = 3;
  int64 created_at = 4;
}

message AddMessageResponse {
  api.shared.APIError error = 1;
}

message GetThreadRequest {
  string thread_id = 1;
}

message Thread {
  string id = 1;
  string external_id = 2;
  string provider = 3;
  string title = 4;
  string team_id = 5;
  string app_id = 6;
  string project_id = 7;
  int64 created_at = 8;
  int64 created_by = 9;
  int64 updated_at = 10;
  int64 updated_by = 11;
}

message GetThreadResponse {
  api.shared.APIError error = 1;
  Thread thread = 2;
}